<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario Profesional - MatterRaw</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Asegúrate de que la ruta a tu archivo CSS sea correcta -->
    <link rel="stylesheet" href="/public/css/style.css"> 
</head>
<body class="matterraw-box-matterraw">
    <div class="matterraw-container">
        <!-- Encabezado -->
        <div class="matterraw-header">
            <h1><i class="fas fa-boxes-stacked"></i> Gestión de Inventario Profesional</h1>
            <p><i class="fas fa-industry"></i> Sistema eficiente de control de stock <i class="fas fa-cogs"></i></p>
        </div>

        <!-- Formulario para agregar productos -->
        <div class="matterraw-glass-card">
            <div class="matterraw-card-header">
                <div class="matterraw-card-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <h2 class="matterraw-card-title"><i class="fas fa-box-open"></i> Agregar Nuevo Producto</h2>
            </div>
            
            <div class="matterraw-form-grid">
                <div class="matterraw-form-group">
                    <label class="matterraw-form-label"><i class="fas fa-tag"></i> Nombre del Producto</label>
                    <input type="text" class="matterraw-form-input" id="productName" placeholder="Ej: Camiseta de Algodón">
                </div>
                
                <div class="matterraw-form-group">
                    <label class="matterraw-form-label"><i class="fas fa-dollar-sign"></i> Precio (USD)</label>
                    <input type="number" class="matterraw-form-input" id="productPrice" placeholder="0.00" step="0.01">
                </div>
                
                <div class="matterraw-form-group">
                    <label class="matterraw-form-label"><i class="fas fa-boxes"></i> Cantidad</label>
                    <input type="number" class="matterraw-form-input" id="productQuantity" placeholder="0">
                </div>
                
                <div class="matterraw-form-group">
                    <label class="matterraw-form-label"><i class="fas fa-ruler-combined"></i> Unidad</label>
                    <select class="matterraw-form-select" id="productUnit">
                        <option value="Unidad">Unidad</option>
                        <option value="Kg">Kg</option>
                        <option value="Litro">Litro</option>
                        <option value="Metro">Metro</option>
                        <option value="Paquete">Paquete</option>
                    </select>
                </div>
            </div>
            
            <button class="matterraw-btn matterraw-btn-primary" onclick="addProduct()">
                <i class="fas fa-save"></i> Guardar Producto
            </button>
        </div>

        <!-- Estadísticas clave -->
        <div class="matterraw-stats-grid">
            <div class="matterraw-stats-card">
                <div class="matterraw-stats-number" id="totalProducts">0</div>
                <div class="matterraw-stats-label"><i class="fas fa-cubes"></i> Total Productos</div>
            </div>
            <div class="matterraw-stats-card">
                <div class="matterraw-stats-number" id="totalValue">$0.00</div>
                <div class="matterraw-stats-label"><i class="fas fa-money-bill-wave"></i> Valor Total Inventario</div>
            </div>
            <div class="matterraw-stats-card">
                <div class="matterraw-stats-number" id="lowStock">0</div>
                <div class="matterraw-stats-label"><i class="fas fa-exclamation-triangle"></i> Stock Bajo</div>
            </div>
        </div>

        <!-- Tabla de productos registrados -->
        <div class="matterraw-glass-card">
            <div class="matterraw-card-header">
                <div class="matterraw-card-icon">
                    <i class="fas fa-list-alt"></i>
                </div>
                <h2 class="matterraw-card-title"><i class="fas fa-box"></i> Productos Registrados (<span id="productCount">0</span>)</h2>
            </div>
            
            <div class="matterraw-table-container">
                <table class="matterraw-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-box"></i> Producto</th>
                            <th><i class="fas fa-dollar-sign"></i> Precio</th>
                            <th><i class="fas fa-boxes"></i> Cantidad</th>
                            <th><i class="fas fa-ruler"></i> Unidad</th>
                            <th><i class="fas fa-tools"></i> Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Las filas de productos se insertarán aquí mediante JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Botón para volver al inicio -->
        <button class="matterraw-floating-add" onclick="scrollToTop()" title="Volver arriba">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <!-- JavaScript -->
    <script src="/public/scss/scripts/matterRaw.script.js"></script>
</body>
</html>
