<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Door Animation</title>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body class="box">

  <div class="container">
    <!-- Las puertas -->
    <div class="door door-left"></div>
    <div class="door door-right"></div>

    <!-- Contenedor que se superpone para el formulario y el contenido detr치s -->
    <div class="overlay-container">

      <!-- Contenido que se muestra al abrir las puertas -->
      <div class="content-behind" id="contentBehind">
      <div id="loader" class="loader" style="display:none;">
                <div class="pyramid-loader">
          <div class="wrapper">
            <span class="side side1"></span>
            <span class="side side2"></span>
            <span class="side side3"></span>
            <span class="side side4"></span>
            <span class="shadow"></span>
          </div>
                </div>

        </div>
      </div>

      <!-- Formulario de inicio de sesi칩n -->
      <form class="form" id="loginForm">
        <p id="heading">Login</p>
        <div class="field">
          <!-- SVG para el icono de usuario -->
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
          <input autocomplete="off" placeholder="Username" class="input-field" id="username" type="text">
        </div>
        <div class="field">
          <!-- SVG para el icono de contrase침a -->
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6-3c0-1.66 1.34-3 3-3s3 1.34 3 3v2h-6V6z"/>
          </svg>
          <input placeholder="Password" class="input-field" id="password" type="password">
        </div>
        <!-- Mensaje de error (opcional) -->
        <div class="message-area">
            <p id="errorMessage" class="error-message"></p>
        </div>
        <div class="btn-group"> <!-- Cambiado a btn-group para mejor sem치ntica -->
          <button class="button button1" type="submit">Login</button>
          <button class="button button2" type="button">Sign Up</button>
        </div>
        <button class="button button3" type="button">Forgot Password</button>
      </form>
    </div>
  </div>
    <script src="/public/scss/scripts/login.script.js"></script>  
</body>
</html>
